<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">Number Of Rooms Avaiable
<div [ngStyle]="{color: rooms.availableRooms>0?  'red': 'green', 'font-size': '24px', 'font-weight': 'bold'}"
[innerText]="numberOfRooms"></div>
</div>
<div *ngIf="selectedRoom">
    {{selectedRoom | json }}
</div>
<div><button 
        type="button" 
        class="btn btn-secondary" 
        (click)="addRoom()">Add Room</button></div>
<div *ngIf="rooms.availableRooms > 0">
    Rooms List:
    <hinv-room-list 
    [rooms]="roomsList"
    (selectedRoom)="selectRoom($event)"></hinv-room-list>
</div>



<button (click)="toggle()">Toggle</button>
