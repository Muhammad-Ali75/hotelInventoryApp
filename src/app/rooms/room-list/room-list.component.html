<table>
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Rating</th>
        <th>CheckIn Time</th>
        <th>CheckOut Time</th>
        <th>Select Room</th>
    </tr>
    <tr [ngClass]="e ? 'even': 'odd'" *ngFor="let room of rooms; let e = even">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType | titlecase}}</td>
        <td>{{room.price | currency :"PKR"}}</td>
        <td>{{room.amenities | lowercase}}</td>
        <td>{{room.rating | number: '1.2'}}</td>
        <td>{{room.checkinTime | date}}</td>
        <td>{{room.checkoutTime | date}}</td>
        <td><button type="button" class="btn btn-primary" (click)="selectRoom(room)">
            Select
          </button></td>
    </tr>
</table>
